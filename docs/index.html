<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vehicle Rental System - Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Complete documentation for Vehicle Rental System - Frontend and Backend implementation guides.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css" />
</head>
<body>
  <div id="app"></div>
  
  <script>
    window.$docsify = {
      // Core Settings
      name: 'Vehicle Rental System', // Site title displayed in the sidebar header
      repo: 'https://github.com/yourusername/vehicle-rental-system', // Update with your actual GitHub repo
      loadSidebar: true, // Enable sidebar from _sidebar.md
      auto2top: true, // Scroll to top when route changes
      subMaxLevel: 3, // Max header level shown in the table of contents
      homepage: 'README.md', // Default home page
      
      // Cover Page (optional - create coverpage.md to use this)
      // coverpage: true,
      
      // Search Plugin Configuration
      search: {
        maxAge: 86400000, // Cache for 1 day
        paths: 'auto', // Automatically search all pages
        placeholder: 'Search documentation...',
        noData: 'No results found!',
        depth: 6, // Search depth for headers
      },
      
      // Dark/Light Mode Theme Configuration
      darklightTheme: {
        defaultTheme: 'light', // Default theme on first visit
        
        // Font Settings
        siteFont: "Source Sans Pro, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif",
        codeFont: "Roboto Mono, Monaco, courier, monospace",
        
        // Theme Colors
        light: {
          accent: '#42b983',
          toogleBackground: '#ffffff',
          background: '#ffffff',
          textColor: '#34495e',
          codeTextColor: '#525252',
          codeBackgroundColor: '#f8f8f8',
          borderColor: '#0d2538',
          blockQuoteColor: '#858585',
          highlightColor: '#d22778',
          sidebarSublink: '#b4b4b4',
          codeTypeColor: '#091a28',
          coverBackground: 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
          toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
        },
        dark: {
          accent: '#42b983',
          toogleBackground: '#191919',
          background: '#1c2022',
          textColor: '#b4b4b4',
          codeTextColor: '#ffffff',
          codeBackgroundColor: '#0e2233',
          borderColor: 'rgb(0, 0, 0)',
          blockQuoteColor: '#858585',
          highlightColor: '#d22778',
          sidebarSublink: '#b4b4b4',
          codeTypeColor: '#ffffff',
          coverBackground: 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
          toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
        }
      },
      
      // Syntax Highlighting
      plugins: [
        function (hook, vm) {
          hook.doneEach(function() {
            // Find all code blocks without language specified and default to JavaScript
            const codes = document.querySelectorAll('pre code');
            codes.forEach(code => {
              if (!code.className) {
                code.className = 'language-javascript';
              }
            });
          });
        }
      ]
    }
  </script>
  
  <!-- Docsify Core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- Docsify Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  
  <!-- Syntax Highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-jsx.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-css.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  
  <!-- Dark/Light Theme Toggle -->
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
</body>
</html>
